{% extends "base.html" %}
{% block content %}
    <section id="three" class="section swatch-white">
        <div class="container-fullwidth">

            <form class="form-horizontal" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">Логин</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" placeholder="Логин">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Пароль</label>

                <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" placeholder="Пароль">
                </div>
                {% if login_error %}
                    <div class="col-sm-offset-2 col-sm-10">
                        <label class="error">{{ login_error }}</label>
                    </div>
                {% endif %}
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="form-group">
                    {{ form.recaptcha }}
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Войти</button>
                    <a href="{% url 'accounts:register' %}" class="btn btn-info" role="button"
                       style="visibility: hidden;">Регистрация</a>
                </div>
            </div>
        </form>
        </div>
    </section>
{% endblock %}
